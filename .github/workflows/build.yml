name: Build & Test

on:
  pull_request:
    branches: [ master ]

jobs:
  laravel-tests:

    runs-on: ubuntu-latest
    environment: Build
    steps:
    - name: Setup Chrome
      # You may pin to the exact commit or the version.
      # uses: browser-actions/setup-chrome@4fa655aad48f56911cad16db9252399a9e592848
      uses: browser-actions/setup-chrome@v0.0.0
    - name: Docker Login
      # You may pin to the exact commit or the version.
      # uses: docker/login-action@dd4fa0671be5250ee6f50aedf4cb05514abda2c7
      uses: docker/login-action@v1.14.1
      with:
        # Username used to log against the Docker registry
        username: esacci
        # Password or personal access token used to log against the Docker registry
        password: ${{ secrets.DOCKER_ACCESS_TOKEN }}
    - uses: shivammathur/setup-php@2.17.1
      with:
        php-version: '7.4'
    - uses: actions/checkout@v2
    - name: Setup MySQL
      uses: mirromutth/mysql-action@v1.1
      with:
        # The port of host
        host port: 3306
        # The port of container
        container port: 3306
        # Version of MySQL to use
        mysql version: 5.7
        mysql database: esac
        mysql user: mysql
        mysql password: mysql
    - name: Setup Node.js environment
      uses: actions/setup-node@v3.0.0
      with:
        # Version Spec of the version to use.  Examples: 12.x, 10.15.1, >=10.15.0
        node-version: 14
    
    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"
    - name: Install Dependencies
      run: |
        composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
        npm install
        npm install -g @lhci/cli@0.3.x
    - name: PHP artisan meuk
      run: |
        php -r "putenv('DB_DATABASE=esac');"
        php artisan key:generate
        php artisan storage:link
        php artisan dusk:chrome-driver 98
        php artisan migrate
        php artisan db:seed
        php artisan serve &
      env:
        DB_DATABASE: esac
        DB_USERNAME: mysql
        DB_PASSWORD: mysql
    - name: NPM build
      run: npm run prod
    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache
    - name: Execute tests (Unit and Feature tests) via PHPUnit
      env:
        DB_DATABASE: esac
        DB_USERNAME: mysql
        DB_PASSWORD: mysql
        CHROMIUM_BIN: $(which chrome)
      run: vendor/bin/phpunit -c phpunit.xml --coverage-clover=coverage.xml
    - name: Upload to codecov
      run: bash <(curl -s https://codecov.io/bash)
    - name: Build and push Docker images
      uses: docker/build-push-action@v2.9.0
      with:
        push: true
        # List of tags
        tags: esac/website:$GITHUB_REF_NAME
